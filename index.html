<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Square Frames | Product Catalog</title>
    
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dydfvc4lz/image/upload/v1765327332/sqf_logo_transparent_xag5mc.png">

    <style>
        /* 1. Reset everything to zero */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            background-color: #ffffff;
        }

        /* 2. The Cropping Container */
        .crop-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* This acts as the scissors */
            
            /* Fix for smooth scrolling on iOS/iPhone */
            -webkit-overflow-scrolling: touch;
        }

        /* 3. The Google Script Window */
        iframe {
            width: 100%;
            /* Make it taller than the screen to compensate for the shift */
            height: calc(100% + 10px); 
            
            /* Shift it UP by 10px to hide the gray Google banner */
            position: absolute;
            top: -10px; 
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="crop-wrapper">
        <iframe src="https://script.google.com/macros/s/AKfycbzYpzjBFKLYjf9z0hy2UJGZFf5QMfCvtaPzKZtG1h3K4ycjLOiO-6TCOEhhqo6jCFI/exec" allow="fullscreen">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

</body>
</html>
